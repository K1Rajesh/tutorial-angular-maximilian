<div class="row">
    <div class="col-xs-12 col-md-6  col-md-offset-3">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        <div class="alert alert-danger" *ngIf="isError">
            {{isError}}
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" class="form-control"
                ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control"
                ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode?'Login':'Sign up'}}</button> |  
                <button class="btn btn-primary" type="button" (click)="onChangeMode()">{{isLoginMode?'Switch to Sign up':'Switch to Login'}}</button>
            </div>
            <div>
                
            </div>
        </form>
    </div>
</div>
